# Logging
logging.level.org.hibernate.SQL=${AUFTRAEGE_DEVELOPMENT_LOGGING_LEVEL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${AUFTRAEGE_DEVELOPMENT_LOGGING_LEVEL}

# JPA
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.show_sql=${AUFTRAEGE_SHOW_SQL}
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${AUFTRAEGE_DEVELOPMENT_DATABASE_HOST}:${AUFTRAEGE_DEVELOPMENT_DATABASE_PORT}/S3EXPORT_AUFTRAEGE_DB
spring.datasource.username=S3EXPORT_AUFTRAEGE_MGR
spring.datasource.password=!0|\|o$

# Servlet
server.port=11001
server.servlet.context-path=/v1/auftraege

# Swagger
springdoc.swagger-ui.enabled=true

# Loadbalancer - This is permanent
spring.cloud.loadbalancer.ribbon.enabled=false

# Eureka
spring.cloud.service-registry.auto-registration.enabled=true
eureka.client.enabled=true
eureka.client.serviceUrl.registerWithEureka=true

# Zipkin
spring.zipkin.enabled=true

# Feign
feign.circuitbreaker.enabled=true